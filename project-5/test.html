<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Shop Đơn Giản</title>

    <!-- Link Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giỏ hàng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Danh sách sản phẩm -->
    <div class="container mt-4">
        <h2 class="mb-4">Sản phẩm nổi bật</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <!-- Sản phẩm 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Sản phẩm 1">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm A</h5>
                        <p class="card-text">Mô tả ngắn gọn về sản phẩm A.</p>
                        <button class="btn btn-primary">Mua ngay</button>
                    </div>
                </div>
            </div>

            <!-- Sản phẩm 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Sản phẩm 2">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm B</h5>
                        <p class="card-text">Mô tả ngắn gọn về sản phẩm B.</p>
                        <button class="btn btn-primary">Mua ngay</button>
                    </div>
                </div>
            </div>

            <!-- Sản phẩm 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Sản phẩm 3">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm C</h5>
                        <p class="card-text">Mô tả ngắn gọn về sản phẩm C.</p>
                        <button class="btn btn-primary">Mua ngay</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        © 2025 MyShop. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
