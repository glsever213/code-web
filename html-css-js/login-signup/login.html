    <div class="home-logo">
        <a href="../home/home.html" class="logo">
            <img src="./img-login-signup/logo.png" alt="logo" class="logo-img">
        </a>
    </div>
    <div class="login-text">
        <h1>ĐĂNG NHẬP</h1>
    </div>
    <div class="login-container">
        <form action="#" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email"
                    placeholder="Vui lòng nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="user_password"
                        placeholder="Vui lòng nhập mật khẩu của bạn" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>
            </div>
            <div class="link-group">
                <a href="#" class="forgot-password">Quên mật khẩu</a>
            </div>
            <button type="submit" class="btn-login">Đăng Nhập</button>
        </form>
        <div class="register-link">
            <p>Bạn chưa có tài khoản? <a href="./register.html">Tạo tài khoản</a></p>
        </div>
    </div>
