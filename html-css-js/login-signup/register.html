            <img src="./img-login-signup/logo.png" alt="logo" class="logo-img">

    </div>
    <div class="register-text">
        <h1>TẠO TÀI KHOẢN</h1>
    </div>
    <div class="register-container">
        <form action="#" method="POST" class="register-form">
            <div class="form-group">
                <label for="name">Tên *</label>
                <input type="text" id="name" name="user-name"
                    placeholder="Nhập tên của bạn" required>
            </div>
            <div class="form-group">
                <label>Ngày sinh *</label>
                <div class="date-select-group">
                    <select name="birth-year" required>
                        <option value="">Năm</option>
                    </select>
                    <select name="birth-month" required>
                        <option value="">Tháng</option>
                    </select>
                    <select name="birth-day" required>
                        <option value="">Ngày</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Giới tính *</label>
                <select name="gender" required>
                    <option value="" disabled selected hidden>Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label>Số điện thoại *</label>
                <div class="phone-input-group">
                    <span class="country-code">+84</span>
                    <input type="tel" name="phone-number"
                        placeholder="Nhập số điện thoại" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="user-email"
                    placeholder="Nhập địa chỉ email của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu *</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="user-password"
                        placeholder="Vui lòng nhập mật khẩu của bạn" required>
                    <i class="fas fa-eye password-toggle" data-target="password"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu *</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Nhập lại mật khẩu của bạn" required>
                    <i class="fas fa-eye password-toggle" data-target="confirm-password"></i>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="receive-newsletter">
                <label for="newsletter">
                    Tôi đồng ý nhận tin tức về Food Oishi qua email và số điện thoại đã đăng ký
                </label>
            </div>
            <button type="submit" class="btn-register">Đăng ký</button>
        </form>
        <div class="login-link">
            <p>Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
        </div>
    </div>
